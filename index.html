<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coming Soon</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
      background: linear-gradient(135deg, #f8fafc 0%, #e0e7ef 100%);
      color: #222;
      height: 100vh;
      width: 100vw;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      text-align: center;
      background: rgba(255,255,255,0.9);
      padding: 3rem 2rem;
      border-radius: 1rem;
      box-shadow: 0 4px 24px rgba(0,0,0,0.06);
    }
    h1 {
      font-size: 2.7rem;
      margin-bottom: 1.1rem;
      letter-spacing: 2px;
    }
    p {
      font-size: 1.2rem;
      color: #555;
      margin-bottom: 0;
    }
    @media (max-width: 600px) {
      .container {
        padding: 2rem 1rem;
      }
      h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Coming Soon</h1>
    <p>Our website is under construction. Stay tuned!</p>
  </div>
</body>
</html>
